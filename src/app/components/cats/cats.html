<div class="container mx-auto p-4">

  @if(isLoading()) {
    <div class="flex justify-center items-center h-32">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2"></div>
      <span class="ml-3">Cargando...</span>
    </div>
  }

  @if(breedsError()) {
    <div class="border border-red-400">
      {{ breedsError() }}
    </div>
  }

  <div>
    <label for="breeds">
      Seleccione una Raza
      <select
        name="breeds" class="bg-gray-100 border border-gray-300 text-gray-700 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
        (change)="onSelectBreed($event)"
      >
      <option selected [value]="null" disabled>Seleccione una raza</option>
      @for (breed of breeds(); track $index) {
        <option [value]="breed.id">{{ breed.name }}</option>
      }
    </select>
    </label>

  </div>
  <div class="bg-green-200">{{ selectedBreed() | json }}</div>
</div>
